<div class="login-register-page">
    <div class="container" id="container" [class.right-panel-active]="rightPanelActive == true">
        <div class="form-container sign-up-container">
            <a routerLink="/client/homepage" class="icon-homepage"><i class="fas fa-home"></i> Home</a>
            <form (submit)="onSignUp($event)">
                <dx-form [formData]="formSignUpData" [disabled]="loading">
                    <dxi-item>
                        <h2 class="title">Create Account</h2>
                    </dxi-item>
                    <dxi-item>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                    </dxi-item>
                    <dxi-item dataField="name" editorType="dxTextBox"
                              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Name', mode: 'name' }">
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="username" editorType="dxTextBox"
                              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Username', mode: 'username' }">
                        <dxi-validation-rule type="required" message="Username is required"></dxi-validation-rule>
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="email" editorType="dxTextBox"
                              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }">
                        <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
                        <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="password" editorType="dxTextBox"
                              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Password', mode: 'password' }">
                        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>
                    <dxi-item itemType="button" horizontalAlignment="center" class="btnSubmit">
                        <dxo-button-options class="btnSubmit" width="50%" type="button" text="Sign Up"
                                           [useSubmitBehavior]="true">
                        </dxo-button-options>
                    </dxi-item>
                </dx-form>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <a routerLink="/client/homepage" class="icon-homepage"><i class="fas fa-home"></i> Home</a>
            <form (submit)="onLogin($event)">
                <dx-form [formData]="formLoginData" [disabled]="loading">
                    <dxi-item>
                        <h2 class="title">Sign in</h2>
                    </dxi-item>
                    <dxi-item>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                    </dxi-item>

                    <dxi-item dataField="email" editorType="dxTextBox"
                              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }">
                        <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
                        <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>

                    <dxi-item dataField="password" editorType="dxTextBox"
                              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Password', mode: 'password' }">
                        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>

                    <dxi-item dataField="rememberMe" editorType="dxCheckBox" horizontalAlignment="left"
                              [editorOptions]="{ text: 'Remember me', elementAttr: { class: 'form-text' } }">
                        <dxo-label [visible]="false"></dxo-label>
                    </dxi-item>
                    <dxi-item>
                        <a routerLink="/reset-password">Forgot your password?</a>
                    </dxi-item>
                    <dxi-item itemType="button" horizontalAlignment="center" class="btnSubmit">
                        <dxo-button-options class="btnSubmit" width="50%" type="button" text="Sign In"
                                            [useSubmitBehavior]="true">
                        </dxo-button-options>
                    </dxi-item>
                </dx-form>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Welcome Back!</h1>
                    <p class="description-panel">To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" (click)="onToggleForm(false)">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Hello, Friend!</h1>
                    <p class="description-panel">Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" (click)="onToggleForm(true)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
