<div class="breadcrumb-area">
    <app-breadcrumb [titleBreadcrumb]="titleBreadcrumb"
                    [breadcrumbItem]="breadcrumbItem">
    </app-breadcrumb>
</div>
<div class="profile-page">
    <div class="left-navigation">
        <ul>
            <li>
                <img src="https://i.pinimg.com/originals/e7/a5/21/e7a521f8cbaf2b270cfbab798837e192.jpg" width="60"
                     height="60"/>
                <a>Ho Thi Yeu</a>
            </li>
            <li>
                <a (click)="onToggleContent('account')"> <i class="far fa-user"></i>
                    My Account
                </a>
            </li>
            <li>
                <a (click)="onToggleContent('order')"> <i class="fas fa-clipboard-list"></i>
                    My Order
                </a>
            </li>
            <li>
                <a (click)="onToggleContent('notify')"> <i class="far fa-bell"></i>
                    Notification
                </a>
            </li>
            <li>
                <a routerLink="/login"> <i class="fas fa-sign-out-alt"></i>
                    LogOut
                </a>
            </li>
        </ul>
    </div>
    <div class="right-content">
        <div [ngSwitch]="content">
            <div *ngSwitchCase="'account'" class="account-part">
                <app-account></app-account>
            </div>
            <div  *ngSwitchCase="'order'" class="order-part">
                <app-orders-client></app-orders-client>
            </div>
            <div  *ngSwitchCase="'notify'" class="notify-part">
                <h4>No announcement yet</h4>
            </div>
        </div>
    </div>
</div>
